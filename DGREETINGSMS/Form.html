<h1>PLEASE FILL THE FORM CORRECTLY</h1>
<h3 style="color: red;"> <i> Any Error Cannot be Corrected </i> </h3>

<form action="">

<p>

<label for="Email"> Email

    <input type="email" name="Email" placeholder="Email" id="Email" required>

</label>

</p>


<p>

    <label for="Search"> Search
    
        <input type="Search" name="Search" placeholder="Search" id="Search" required>
    
    </label>
    
    </p>

    <p>

        <label for="Tel"> Tel
        
            <input type="tel" name="Tel" placeholder="Tel" id="Tel" required>
        
        </label>
        
        </p>
    
        <p>

            <label for="url"> url
            
                <input type="url" name="url" placeholder="url" id="url" required>
            
            </label>
            
            </p>

            <p>

                <label for="Number"> Number
                
                    <input type="number" name="Number" placeholder="Number" id="Number" min="0" max="11" required>
                
                </label>
                
                </p>


<p>
<label for=""> Choose a Maximum House Price
<input type="range" name="Price" placeholder="Price" id="Price" min="50000" max="500000" step="100" value="250000" required>

<output class="price-output" for ="price"> </output>

</label>

</p>

<p>

    <label for="datetime"> datetime
    
        <input type="datetime-local" name="datetime" placeholder="datetime" id="datetime" required>
    
    </label>
    
    </p>

    <p>

        <label for="date"> Current Date
        
            <input type="date" name="date" placeholder="date" id="date" required>
        
        </label>
        
        </p>

        <p>

            <label for="month"> Current month
            
                <input type="month" name="month" placeholder="month" id="month" required>
            
            </label>
            
            </p>

            <label for="week"> week
            
                <input type="week" name="week" placeholder="week" id="week" required>
            
            </label>
            
            </p>

<p>
    <label for="mydate"> When are you going to be Available this Summer

        <input type="date" name="mydate" id="mydate" min="2022-06-01" max="2022-12-31" step="7" required>

    </label>
</p>


</p>

<label for="color"> color

    <input type="color" name="color" placeholder="color" id="color" required>

</label>

</p>


</p>

<label for="checkbox"> Do you agree to our terms and Conditions?

    <input type="checkbox" name="checkbox" placeholder="checkbox" id="checkbox" required>

</label>

</p>

</p>

<label for="file"> Upload you Documents

    <input type="file" name="file" placeholder="file" id="file" multiple required>

</label>

</p>

</p>

<label for="image"> Upload Passport Photograph

    <input type="image" name="image" placeholder="image" id="image" multiple required>

</label>

</p>

</p>

<label for="password"> Enter Password

    <input type="password" name="password" placeholder="password" id="password" required>

</label>

</p>

</p>

<label for="radio"> Enter radio

    <input type="radio" name="radio" placeholder="radio" id="radio" required>

</label>

</p>


</p>

<label for="reset"> Reset Data

    <input type="reset" name="reset" placeholder="reset" id="reset" required>

</label>

</p>

</p>

<label for="submit"> Done, SUBMIT

    <input type="submit" name="submit" placeholder="submit" id="submit" required>

</label>

</p>
